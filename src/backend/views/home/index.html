{% extends "base.html" %}

<!--  Content  -->
{% block content %}
<div class="container h-100">
    <div id="home" class="row h-75">
        <div class="col-sm d-flex flex-column pb-4">
            <div class="title">
                <h1 class="text-center">
                    Натяжные потолки
                    <span style="display: block;">
                        от Жени
                    </span>
                </h1>
            </div>
            <p class="align-self-center mb-auto mt-auto">
                <a href="#" class="callme">
                    +7 (912) 6386238
                </a>
            </p>
            <button type="button" class="btn btn-success btn-lg align-self-center mt-auto">
                Перезвоните мне
            </button>
        </div>
    </div>
    <div id="portfolio" class="row">
        <div class="col-sm">
            <div class="row">
                <div class="col-sm">
                    <h3 class="mt-3 mb-4">Наши работы</h3>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md"></div>
                <div class="col-sm col-md-10">
                    <div id="carouselPortfolio" class="carousel slide" data-ride="carousel" data-interval="false">
                        <div class="carousel-inner bg-dark">
                            <template v-for="(image, index) in images">
                                <div class="carousel-item" :class="{ 'active': index === 0 }">
                                    <img class="d-block img-fluid mx-auto" :src="image.src">
                                    <a :href="image.href" target="_blank" class="view-on-instagram w-100" title="Посмотреть в Instagram">
                                        <i class="icon-instagram rounded"></i>
                                    </a>
                                </div>
                            </template>
                        </div>
                        <a class="carousel-control-prev" href="#carouselPortfolio" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Предыдущая</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselPortfolio" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Следующая</span>
                        </a>
                    </div>
                </div>
                <div class="col-md"></div>
            </div>
        </div>
    </div>
    <div id="contacts" class="row pb-4 bg-light border border-right-0 border-left-0 border-bottom-0">
        <div class="col-sm">
            <h3 class="mt-3 mb-4">Контакты</h3>
            <p class="text-secondary">Звоните:</p>
            <p>
                <a href="tel:+79126386238">+7 (912) 6386238</a>
            </p>
            <p class="text-secondary">Пишите:</p>
            <p>
                <a href="mailto:dmitryanufriev@gmail.com">dmitryanufriev@gmail.com</a>
            </p>
            <p class="text-secondary">Подписывайтесь:</p>
            <ul class="social-networks list-inline mb-0">
                <li class="list-inline-item">
                    <a href="#" class="icon-link instagram" title="Instagram">
                        <i class="icon-instagram"></i>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a href="#" class="icon-link facebook" title="Facebook">
                        <i class="icon-facebook-circled"></i>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a href="#" class="icon-link vkontakte" title="VKontakte">
                        <i class="icon-vkontakte"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="row bg-light">
        <div class="col-sm">
            <p class="text-muted mb-0">
                <small>
                    &copy;
                    <a href="mailto:dmitryanufriev@gmail.com" class="text-muted">Dmitry Anufriev</a>
                    2017-2018
                </small>
            </p>
        </div>
    </div>
</div>
{% endblock %}
